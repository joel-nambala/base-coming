<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Coming Soon</title>
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="header logo" class="header-img" />
      <h1 class="header-title">
        <span>we're</span><br />
        coming <br />
        soon
      </h1>
      <p class="header-text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form class="header-form">
        <div class="form-group">
          <input
            type="email"
            class="header-input"
            id="email"
            placeholder="Email address"
            required
          />
          <small class="error-msg">Please provide a valid email</small>
          <button class="header-btn">
            <img src="images/icon-arrow.svg" alt="icon" />
          </button>
        </div>
      </form>
    </header>
    <main class="main"></main>
  </body>
</html>
